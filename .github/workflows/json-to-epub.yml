name: JSON → EPUB

on:
  workflow_dispatch:
    inputs:
      json_url:
        description: "URL of the JSON file (array of {title, content})"
        required: true
        type: string
      cover_url:
        description: "URL of the cover image"
        required: true
        type: string
      output_filename:
        description: "Name of the .epub file (no extension)"
        default: "book"
        required: false
        type: string
      title:
        description: "Book title (metadata)"
        default: "My Book"
        required: false
        type: string
      author:
        description: "Book author (metadata)"
        default: "Anonymous"
        required: false
        type: string
      description:
        description: "Book description (metadata)"
        default: "Generated from JSON via GitHub Actions"
        required: false
        type: string
      status:
        description: "Book status (Completed / Ongoing / etc.)"
        default: "Unknown"
        required: false
        type: string
      genres:
        description: "Comma-separated list of genres"
        default: ""
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install epub-gen axios

      - name: Build EPUB in results folder
        run: |
          mkdir -p results
          node <<'JS'
          import axios from 'axios';
          import Epub from 'epub-gen';
          import fs   from 'fs';

          const jsonUrl    = process.env.JSON_URL;
          const coverFile  = 'cover.jpg';
          
          // Limit output filename to 30 characters
          const safeName = process.env.OUTPUT_FILENAME
            .replace(/\s+/g, '-')             
            .replace(/[^A-Za-z0-9._-]+/g, '')  
            .replace(/^-+|-+$/g, '')         
            .slice(0, 30);

          const outputFile = `results/${safeName}.epub`;

          // Limit book title to 30 characters for metadata
          const limitedTitle = process.env.BOOK_TITLE.slice(0, 30);

          const novelInfo = {
              title:       limitedTitle,
              author:      process.env.BOOK_AUTHOR,
              description: process.env.BOOK_DESC,
              status:      process.env.BOOK_STATUS || 'Unknown',
              genres:      (process.env.BOOK_GENRES || '').split(',').map(g => g.trim()).filter(Boolean),
              cover:       process.env.IMAGE
          };

          /* ---- helpers ---- */
          const getCoverXhtmlContent = () =>
          `<?xml version="1.0" encoding="UTF-8"?>
           <!DOCTYPE html>
           <html xmlns="http://www.w3.org/1999/xhtml"
             xmlns:epub="http://www.idpf.org/2007/ops"
             lang="en" xml:lang="en">
              <head>
                <title>${novelInfo.title}</title>
                  <link rel="stylesheet" type="text/css" href="css/epub.css" />
              </head>
              <body>
               ${novelInfo.cover ? `<img src="${novelInfo.cover}" alt="${novelInfo.title}" style="height:auto;width:100%;border-radius:5px;" />` : ''}
              <h1>${novelInfo.title}</h1>
               <h2>by ${novelInfo.author}</h2>
                </body>
            </html>`;

          /* ---- fetch chapters ---- */
          const { data: chapters } = await axios.get(jsonUrl);
          const story = chapters.map((c, index) => {
            let raw = c.content.replace(/\\n/g, '\n')
                               .replace(/\n{2,}/g, '\n\n');
            const paragraphs = raw.split(/\n{2,}/)
                                  .map(p => `<p>${p.trim()}</p>`)
                                  .join('\n');
            
            // Truncate chapter title for filename safety (max 50 chars)
            const safeChapterTitle = c.title
              .replace(/[^A-Za-z0-9\s]/g, '')  // Remove special characters
              .replace(/\s+/g, '-')             // Replace spaces with hyphens
              .slice(0, 50);                   // Limit to 50 characters
            
            return { 
              title: c.title, 
              data: paragraphs,
              filename: `chapter-${index + 1}-${safeChapterTitle}.xhtml`
            };
          });

          /* ---- final content array ---- */
          const content = [
            {
              data:  getCoverXhtmlContent(),
              beforeToc: true,
              filename: 'cover.xhtml'
            },
            {
              title: 'Information',
              data: `
                <h1>${novelInfo.title}</h1>
                <p><strong>Author:</strong> ${novelInfo.author}</p>
                <p><strong>Status:</strong> ${novelInfo.status}</p>
                ${novelInfo.genres.length ? `<p><strong>Genres:</strong> ${novelInfo.genres.join(', ')}</p>` : ''}
                <h3>Description</h3>
                ${novelInfo.description}
              `,
              beforeToc: true,
              filename: 'titlepage.xhtml'
            },
            ...story
          ];

          const options = {
            title:  novelInfo.title,
            author: novelInfo.author,
            description: novelInfo.description,
            css: "p{text-indent: 1em;};",
            cover:  novelInfo.cover,
            content
          };

          await new Epub(options, outputFile).promise;
          console.log(`✅ Created ${outputFile}`);
          JS
        env:
          JSON_URL:        ${{ github.event.inputs.json_url }}
          OUTPUT_FILENAME: ${{ github.event.inputs.output_filename }}
          BOOK_TITLE:      ${{ github.event.inputs.title }}
          IMAGE:           ${{ github.event.inputs.cover_url }}
          BOOK_AUTHOR:     ${{ github.event.inputs.author }}
          BOOK_DESC:       ${{ github.event.inputs.description }}
          BOOK_STATUS:     ${{ github.event.inputs.status || 'Unknown' }}
          BOOK_GENRES:     ${{ github.event.inputs.genres || '' }}
      - name: Commit and push results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add results
          git commit -m "Add generated EPUB" || echo "No changes to commit"
          git push
